        function inserEl() {
            let data = [60, 40, 45, 57, 46];
            let newEl = parseInt(document.getElementById("newelem").value)
            let position = parseInt(document.getElementById("posi").value)
            if (position >= 0 && position <= data.length) {
                for (let i = data.length; i > position; i--) {
                    data[i] = data[i - 1]
                }
                data[position] = newEl;
            }
            else {
                alert("Invalid position");
            }
            console.warn(data);
        }
    </script>

    <button onclick="inserEl()">Insert</button>
