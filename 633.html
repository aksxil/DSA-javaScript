    <script>
        function judgeSquareSum(c){
          let a = 0;
          let b = Math.floor(Math.sqrt(c));
          while(a<=b){
            let sum = a*a+b*b;
            if(sum===c){
                return true; 
            }
            else if(sum<c){
                a++
            }
            else{
                b--
            }
          }
          return false;
        }
        console.log(judgeSquareSum(10)); 
    </script>
