    <title>Document</title>
    <script>
        function largestNum(nums) {
            nums = nums.map(String)
            nums.sort((a, b) => (b + a) - (a + b))
            let result = nums.join("");
            return result[0] === '0' ? '0' : result;
        }
        let nums = [10, 2]
        console.log(largestNum(nums))

        // console.log(result)
        // console.log(nums)
    </script>
