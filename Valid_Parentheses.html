<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isValid(s) {
            let stack = [];
            let map = {
                '(': ')',
                '{': '}',
                '[': ']'
            }
            for(let i =0;i<s.length;i++){
                if(map[s[i]]){
                    stack.push(s[i])
                }
                else{
                    let last = stack.pop();
                    if(s[i]!==map[last]){
                        return false
                    }
                }
            }
            return stack.length === 0;
        }
        console.log(isValid("()"))
    </script>
</head>
