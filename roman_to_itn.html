<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function romanToInt(s) {
            const romanMap = {
                'I': 1,
                'V': 5,
                'X': 10,
                'L': 50,
                'C': 100,
                'D': 500,
                'M': 1000
            }
            let total = 0;
            for (let i = 0; i < s.length; i++) {
                let currentVal = romanMap[s[i]];
                let nextVal = romanMap[s[i + 1]];

                if (nextVal > currentVal) {
                    total -= currentVal;
                } else {
                    total += currentVal;
                }
            }

            return total;
        }
        let s1 = "X";
        console.log(romanToInt(s1)); // Output: 3
    </script>
</head>
