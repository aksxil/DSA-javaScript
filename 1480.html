    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = [1,2,3,4]
        function runningSum(nums){
            let result = [];
            let totalSum = 0;
            for(let i = 0;i<nums.length;i++){
               totalSum += nums[i]
               result.push(totalSum)
            }
            return result;
        }
        console.log(runningSum(data))

    </script>
